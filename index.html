<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<title>Defense against Humanity</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-2.0.2.min.js"></script>
		<script id="mapData" src="maps/Map1.js"></script>
        <script src="data.js" type="text/javascript"></script>
        <script src="helpers.js" type="text/javascript"></script>
        <script src="map.js"></script>
        <script src="heart.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="map">
			</div>
			<div id="objects">
			</div>
			<div id="particles">
			</div>
			<div id="interface">
				<div id="combatInterface">
					<div id="progressIcon"></div><div id="progressDisplay"></div>
					<div id="lifeIcon"></div><div id="lifeDisplay"></div>
					<div id="creditIcon"></div><div id="creditDisplay"></div>
				</div>
				<div id="buildMenu">
					<div class="explanationHeader">
					</div>
					<div id="laserChaser">
						<div class="image"></div>
						<div class="name"></div>
						<div class="damageIcon">Damage:</div><div class="damage"></div>
						<div class="firerateIcon">Fire rate:</div><div class="firerate"></div>
						<div class="rangeIcon">Range:</div><div class="range"></div>
						<div class="weaknessIcon">Weakness:</div><div class="weakness"></div>
						<div class="buildButton"></div>
					</div>
				</div>
				<div id="upgradeMenu">
					<div class="explanationHeader">
					</div>
					<div class="image"></div>
					<div class="name"></div>
					<div class="currentLevel"></div>
					<div class="damageIcon">Damage:</div><div class="damage"></div>
					<div class="firerateIcon">Fire rate:</div><div class="firerate"></div>
					<div class="rangeIcon">Range:</div><div class="range"></div>
					<div class="weaknessIcon">Weakness:</div><div class="weakness"></div>
					<div class="upgradeButton"></div>
					<div class="demolishButton"></div>
				</div>
			</div>
		</div>
	</body>
</html>
